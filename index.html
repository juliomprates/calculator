<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" autocomplete="off" value="" />
        </div>

        <div class="buttons">
          <div>
            <button class="clear">AC</button>
            <button class="clear">C</button>
            <button>.</button>
            <button class="operator">รท</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
          </div>
          <div class="bottom">
            <button>0</button>
            <button class="equal operator">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
